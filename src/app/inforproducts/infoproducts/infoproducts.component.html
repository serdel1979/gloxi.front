<div class="card">
  <video src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
    class="card-img-top" muted autoplay loop></video>
  <div class="card-body">
    <h5 class="card-title">Titulo</h5>
    <h6 class="card-text mb-0">Descripcion del video</h6>
    <p class="card-text mb-0">Tema</p>
    <p class="card-text mb-0">Precio</p>
    <div class="star-rating">
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star gray"></i>
    </div>
    <div class="text-end">
      <a href="#" class="btn btn-primary ">Ver Video</a>
    </div>
  </div>
</div>
